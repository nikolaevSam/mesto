<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип Mesto Russia" class="header__logo">
        <div class="header__line"></div>
    </header>

    <main>
        <section class="profile">
            <img src="./images/image.jpg" alt="" class="profile__avatar">
            <div class="profile-info">
                <h2 class="profile-info__title">Жак-Ив Кусто</h2>
                <button class="profile-info__edit-button">
                   <img src="./images/Vector.png" alt="">
                </button>
                <p class="profile-info__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button">
                <img src="./images/cross.png" alt="">
            </button>
        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" alt="" class="element__image">
                <h2 class="element__text">Карачаевск</h2>
                <div class="element__like"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
    </footer>
</body>

</html>
